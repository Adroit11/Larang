 <div class="modal-header">
      <h3 class="modal-title">Edit info</h3>
  </div>
  <div class="modal-body">
     <form>
      <div class="form-group">
      <label for="first_name">First name</label>
      <input ng-model="user.firstname" type="text" class="form-control" id="first_name" placeholder="Enter first name">
    </div> 
    <div class="form-group">
      <label for="last_name">Last name</label>
      <input ng-model="user.lastname" type="text" class="form-control" id="last_name" placeholder="Enter last name">
    </div>
     <div class="form-group">
      <label for="email">Email address</label>
      <input ng-model="user.email" type="email" class="form-control" id="email" placeholder="Enter email">
    </div>
  </form>
      
  </div>
  <div class="modal-footer">
      <button class="btn btn-success" ng-click="close(user)">Save</button>
      <button class="btn btn-primary" ng-click="cancel()">Cancel</button>
  </div>
